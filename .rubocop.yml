AllCops:
  TargetRubyVersion: 2.2

# Use / or %r around regular expressions.
Style/RegexpLiteral:
  EnforcedStyle: mixed
  # slashes: Always use slashes.
  # percent_r: Always use %r.
  # mixed: Use slashes on single-line regexes, and %r on multi-line regexes.

Metrics/MethodLength:
  Max: 30

Metrics/LineLength:
  Max: 150

Metrics/AbcSize:
  Max: 25
